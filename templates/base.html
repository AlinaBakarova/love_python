<!DOCTYPE html>
<html>
<head>
{% if title %}
    <title>Про Flask  - {{ title }}</title>
{% else %}
    <title>Про Flask</title>
{% endif %}
</head>
<body>
{% block content %}
    {% block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
<li><a href="{{m.url}}">{{m.title}}</a></li>
    {% endfor %}
</ul>
    {% endblock mainmenu %}
    {% if title %}
<h1>{{ title }}</h1>
    {% else -%}
<h1>Про Flask</h1>
    {% endif %}
{% endblock %}
</body>
</html>
